<h2>Order Details</h2>
<br>
Search: <input type="text" ng-model="orderFilter.product"/>
<br/>
<table>
	<tr>
		<th>Product</th>
		<th>Total</th>
	</tr>
	<tr ng-repeat="order in orders | filter: orderFilter: orderBy: 'name'">
		<td>{{ order.product }}</td>
		<td>{{ order.total | currency }}</td>
	</tr>
	<tr ng-class="totalType">
		<td>&nbsp;</td>
		<td>{{ ordersTotal | currency }}</td>
	</tr>
</table>
